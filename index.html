<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation</title>
</head>
<body>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">49</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">23</div>
        </div>
    </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">69</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">23</div>
        </div>
    </div>

    <button class="btn-new">New game</button>
    <button class="btn-roll">Roll dice</button>
    <button class="btn-hold">Hold</button>
    <input type="text" placeholder="Final score" class="final-score" >

    <img src="img/dice-3.png" alt="" class="dice">

  </div> 
  
  <script src="app.js"></script>
</body>
</html>
